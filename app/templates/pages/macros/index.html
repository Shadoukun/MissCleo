{% extends 'main.html' %}
{% block title %}Macros{% endblock %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='css/macros.scss.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block scripts %}
<script>
$( document ).ready(function() {
$("#nav li").removeClass("active");
$('#nav #macros').addClass('active');
});
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row" id="main">
    <div class="col-2" id="sidebar">
      <nav id="macro_nav" class="nav nav-pills nav-fill">
        <a id="macros" class="text-sm-center nav-link" href="{{url_for('macros.macros')}}">Macros</a>
        <a id="responses" class="text-sm-center nav-link" href="{{ url_for('macros.responses') }}">Responses</a>
        <a id="reactions" class="text-sm-center nav-link" href="{{ url_for('macros.reactions') }}">Reactions</a>
      </nav>

      {% block macro_sidebar %}
      {% endblock %}
    </div>

    <div class="col-10" id="page">
      {% block macro_content %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
